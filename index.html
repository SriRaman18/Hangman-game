<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hangman game</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Lato:wght@400;700&family=Montserrat:wght@500&family=Open+Sans&family=Poppins:wght@500&family=Source+Serif+Pro&family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <h1>hangman</h1>
    <p>find a hidden word - enter a letter</p>

    <svg height="250" width="200" class="svg-container">
      <!-- rod -->
      <line x1="60" x2="140" y1="20" y2="20" />
      <line x1="140" x2="140" y1="20" y2="50" />
      <line x1="60" x2="60" y1="20" y2="240" />
      <line x1="20" x2="100" y1="240" y2="240" />

      <!--  -->
      <!-- Head -->
      <circle cx="140" cy="70" r="20" class="figure-part" />
      <!-- Body -->
      <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
      <!-- Arms -->
      <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
      <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />
      <!-- Legs -->
      <line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
      <line x1="140" y1="150" x2="160" y2="180" class="figure-part" />
    </svg>

    <div class="wrong-letters-container">
      <div class="wrong-letters"></div>
    </div>

    <div class="main-word"></div>

    <!-- result popup -->

    <div class="winning-popup">
      <p class="end-title"></p>
      <button class="play-again-btn">play again</button>
    </div>

    <!-- notification -->
    <div class="notification">
      <p>you have entered this letter already</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
